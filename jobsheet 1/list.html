<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekerja Dengan List</title>
</head>
<body>
    Ordered List
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    <hr>
    Unordered List
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <br>
    <hr>
    Definition List
    <dl>
        <li>satu</li>
        <li>satu satu</li>
        <li>satu dua</li>
        <li>dua</li>
        <li>dua dua</li>
        
    </dl>
</body>
</html>
